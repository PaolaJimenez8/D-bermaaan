<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto - Dóberman</title>
<!-- Agregamos algunos estilos basicos para darle formato -->
    <style>
        /* Estilos globales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        header, nav, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        /* Estilos del formulario */
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"], input[type="password"], textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        input[type="text"]:focus, input[type="password"]:focus, textarea:focus, select:focus {
            border-color: #5cb85c;
            outline: none;
        }

        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #4cae4c;
        }

        /* Fieldset y Legend */
        fieldset {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 15px;
        }

        legend {
            padding: 0 10px;
            font-weight: bold;
            color: #5cb85c;
        }

        footer {
            margin-top: 40px;
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<!-- Encabezado principal del sitio -->
    <header>
        <h1>Formulario de Contacto - Dóberman</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="historia.html">Historia</a></li>
            <li><a href="caracteristicas.html">Características</a></li>
            <li><a href="cuidados.html">Cuidados</a></li>
            <li><a href="galeria.html">Galería</a></li>
            <li><a href="formulario.html">Formulario</a></li>
        </ul>
    </nav>
<!-- Contenido principal -->
    <main>
        <h2>Contáctanos</h2>
        <form action="/submit" method="post">
            <fieldset>
                <legend>Información Personal</legend>
                <!-- Textbox -->
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br><br>

                <!-- Password Box -->
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required><br><br>

                <!-- Textarea -->
                <label for="comentarios">Comentarios:</label><br>
                <textarea id="comentarios" name="comentarios" rows="4" cols="50" placeholder="Escribe aquí tus comentarios"></textarea><br><br>
            </fieldset>

            <fieldset>
                <legend>Preferencias</legend>

                <!-- Select List -->
                <label for="raza">Raza favorita:</label>
                <select id="raza" name="raza">
                    <option value="doberman">Dóberman</option>
                    <option value="pastor_aleman">Pastor Alemán</option>
                    <option value="rottweiler">Rottweiler</option>
                </select><br><br>

                <!-- Checkboxes -->
                <label>Intereses:</label><br>
                <input type="checkbox" id="cuidados" name="intereses" value="cuidados">
                <label for="cuidados">Cuidados</label><br>
                <input type="checkbox" id="entrenamiento" name="intereses" value="entrenamiento">
                <label for="entrenamiento">Entrenamiento</label><br>
                <input type="checkbox" id="adopcion" name="intereses" value="adopcion">
                <label for="adopcion">Adopción</label><br><br>

                <!-- Radio Buttons -->
                <label>¿Tienes una mascota?:</label><br>
                <input type="radio" id="si" name="mascota" value="si">
                <label for="si">Sí</label><br>
                <input type="radio" id="no" name="mascota" value="no">
                <label for="no">No</label><br><br>
            </fieldset>

            <!-- Botones -->
            <input type="submit" value="Enviar">
            <input type="reset" value="Restablecer">
        </form>
    </main>
<!--Pie de pagina-->
    <footer>
        <p>&copy; 2024 Dóberman</p>
    </footer>
</body>
</html>
